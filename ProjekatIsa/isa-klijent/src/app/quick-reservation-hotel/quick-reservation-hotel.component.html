<div class="fh5co-hero">
	<div class="container">


      <div class="box box-default">
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
				<div style="margin-top: 30px;">
       			 <div class="form-group">
              		<label>Datum pocetka:</label>
                	<div class="input-group">
	                	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		                <input class="form-control"  (change)="intervalDatuma()" type="date" min={{pomoc}}  name="endDate" id="endDate" required="required"  data-placeholder="Check out" [(ngModel)]="searchFormServices.startDate">
		                <span id="errorEnd"></span>
	           		</div>
	            </div>
       			<div class="form-group">
                	<label>Datum kraja:</label>
                <div class="input-group">
                	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	                 <input class="form-control" type="date" name="endDate" id="endDate" min={{pomocDva}}  required="required"  data-placeholder="Check out" [(ngModel)]="searchFormServices.endDate">
	                 <span id="errorEnd"></span>
	            </div>
	            </div>
	                         
			    <div class="col-xs-6">
			        <button type="button" id="pomeri" class="btn btn-primary btn-block" (click)="pretraga()">Pretraga</button>
						<br/>
						<br/>
				</div>	  
				</div>	    
			</div>
		</div>
	</div>	
</div>				
					
<div class="row">
		<div class="col-xs-11">
       	<div class="box">
 
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table id="lista" class="table table-hover">
              <thead>
               	<tr>
            	<th>Soba</th>
            	<th>Popust od</th>
            	<th>Popust do</th>
            	<th>Kapacitet</th>
            	<th>Cena po danu</th>
            	<th>Popust</th>
            	<th>Cena nakon popusta</th>
            	<th></th>
            	</tr>
       		 </thead>
       		 
       		  <tbody>
                <tr *ngFor="let r of discount">
                <!--  td>{{c.car.name}}</td--> 
                <td>{{r.room.number}}</td> 
                <td>{{r.dateFrom}}</td>
                <td>{{r.dateTo}}</td>
                <td>{{r.room.capacity}}</td>
                <td>{{r.room.price}}</td>
                <td>{{r.discountprice}}</td>
                <td>{{r.room.price - (r.discountprice*r.room.price)/100}}</td>                
        		<button  *ngIf="canBook" class="btn btn-primary" (click)="reserve(r.room.id)">Rezervisi</button>
                </tr>
             </tbody>

              </table>
             </div>
            <!-- /.box-body -->
         	 </div>
			</div>
		</div>					
	</div>
</div>

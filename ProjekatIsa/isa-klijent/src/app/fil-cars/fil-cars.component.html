<div class="fh5co-hero">
	<div class="fh5co-overlay"></div>
	<div class="fh5co-cover"data-stellar-background-ratio="0.5"
		style="background-image: url(assets/images/pic.png);"
		>			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
						<h3>{{currentFil.grad}}</h3>
						<p>{{currentFil.adresa}},{{currentFil.drzava}}</p>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
						<h3>Vozila koja se nalaze u ponudi u ovoj filijali</h3>
					</div>
				</div>
				
				<div class="row row-bottom-padded-md" >
					<div *ngFor="let c of car">
						<div >
							<div class="col-md-4 col-sm-6 fh5co-tours animate-box" data-animate-effect="fadeIn">
								<div class="hotel-box">
								<img src="assets/images/box.png"  width="400" height="300">
									<div class="desc">
										<span></span>
										<h3>{{c.name}}</h3>
										<span>Cena vozila: {{c.price}}‚<b></b>po danu</span>
										<span>Ocena : {{c.averageRating}}</span>
									    <span>Godina proizvodnje: {{c.prodYear}}</span>																					
										<a class="btn btn-primary btn-outline">Rezervisi</a>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				


			</div>
		</div>
		</div>

<div class="fh5co-hero">
			<div class="fh5co-overlay"></div>             
		
<div class="fh5co-cover" data-stellar-background-ratio="0.5" style="background-image: url(assets/images/pic.png);">
                       <div class="login-page">

  <div class="form">
   
    <form  class="login-form" method="POST">
      <input id="userName" name="userName" class="form-control" type="text" data-validation="required" #userName placeholder = "Ime">
       <span id="error_userName" class="text-danger"></span>
      <input id="userlastName" name="lastName" class="form-control" type="text" data-validation="required" #userlastName placeholder = "Prezime">
      <span id="error_userlastName" class="text-danger"></span>
      <input id="userUserName" name="userUserName" class="form-control" type="text" data-validation="required" #userUserName placeholder="E-mail adresa">
      <span id="error_userUserName" class="text-danger"></span>
      
      <input id="userPassword1"  name="userPassword" class="form-control" type="password" data-validation="required" #userPassword placeholder="Lozinka">
      <span id="error_userPassword1" class="text-danger"></span>
      <input id="userPassword"  name="userPassword" class="form-control" type="password" data-validation="required" #userPassword placeholder="Potvrdi lozinku">
      
      <span id="error_userPassword" class="text-danger"></span>
     
      
      
      <input id="userPhoneNumber" name="userPhoneNumber" class="form-control" type="text" data-validation="required" #userPhoneNumber placeholder="Broj telefona"/>
      <span id="error_userPhoneNumber" class="text-danger"></span>
      <input id="userCity" name="userCity" class="form-control" type="text" data-validation="required" #userCity placeholder="Grad stanovanja"/>
       <span id="error_userCity" class="text-danger"></span>
      
      
     <button [disabled]="loading" class="btn btn-primary">Registracija</button>
    </form>
  </div>
</div>
                                </div>
                
                </div>
